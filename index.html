
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Glycemic Index Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#06b6d4',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
 html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;     /* only hide sideways scroll, allow vertical */
  height: auto !important;
  min-height: 0 !important;
  padding-bottom: 120px; /* extra padding so “Health Insights” isn’t cut off */

}
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gi-scale {
            background: linear-gradient(to right, #10b981 0%, #84cc16 20%, #eab308 40%, #f97316 60%, #ef4444 80%, #dc2626 100%);
        }
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.33); }
            80%, 100% { opacity: 0; }
        }
        .sweetener-item {
            transition: all 0.2s ease;
        }
        .sweetener-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .gi-needle {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-transparent min-h-screen text-white">


    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-auto lg:h-auto">
            
            <!-- Left Panel - Sweetener Browser -->
            <div class="glass-panel rounded-3xl p-6 overflow-hidden flex flex-col">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-search text-primary mr-3"></i>
                        Sweetener Database
                    </h2>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-600">Total:</span>
                        <span id="totalCount" class="bg-primary text-white px-3 py-1 rounded-full text-sm font-semibold">0</span>
                    </div>
                </div>

                <!-- Search & Filter Controls -->
                <div class="space-y-4 mb-6">
                    <!-- Search Bar -->
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search sweeteners (e.g., stevia, sugar, honey...)"
                            class="w-full pl-12 pr-4 py-3 bg-white border-2 border-gray-200 rounded-2xl focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all text-gray-800 placeholder-gray-500"
                        >
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button id="clearSearch" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 hidden">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <!-- Quick Filters -->
                    <div class="flex flex-wrap gap-2">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-list mr-2"></i>All
                        </button>
                        <button class="filter-btn" data-filter="zero">
                            <i class="fas fa-leaf mr-2"></i>Zero GI
                        </button>
                        <button class="filter-btn" data-filter="low">
                            <i class="fas fa-arrow-down mr-2"></i>Low (1-25)
                        </button>
                        <button class="filter-btn" data-filter="medium">
                            <i class="fas fa-minus mr-2"></i>Medium (26-70)
                        </button>
                        <button class="filter-btn" data-filter="high">
                            <i class="fas fa-arrow-up mr-2"></i>High (71+)
                        </button>
                    </div>

                    <!-- Category Filter -->
                    <select id="categoryFilter" class="w-full px-4 py-3 bg-white border-2 border-gray-200 rounded-2xl focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all text-gray-800">
                        <option value="">All Categories</option>
                        <option value="Brand Blend">Brand Blends</option>
                        <option value="Brand Pure">Pure Extracts</option>
                        <option value="Sugar">Natural Sugars</option>
                        <option value="Syrup">Syrups</option>
                        <option value="Polyol">Sugar Alcohols</option>
                        <option value="Additive">Additives</option>
                        <option value="Alias">Hidden Names</option>
                    </select>
                </div>

                <!-- Sweeteners List -->
                <div class="flex-1 overflow-y-auto space-y-3" id="sweetenersList">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Right Panel - Analysis Dashboard -->
            <div class="glass-panel rounded-3xl p-6 flex flex-col">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">
                        <i class="fas fa-chart-line text-secondary mr-3"></i>
                        Glycemic Analysis
                    </h2>
                    <p class="text-gray-600">Select a sweetener to see detailed impact analysis</p>
                </div>

                <!-- Default State -->
                <div id="defaultState" class="flex-1 flex items-center justify-center">
                    <div class="text-center">
                        <div class="w-32 h-32 bg-gradient-to-br from-primary/20 to-secondary/20 rounded-full flex items-center justify-center mb-6 mx-auto">
                            <i class="fas fa-mouse-pointer text-4xl text-gray-400"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">Ready to Analyze</h3>
                        <p class="text-gray-500">Click any sweetener from the list to see its glycemic impact</p>
                    </div>
                </div>

                <!-- Analysis Display -->
                <div id="analysisDisplay" class="hidden flex-1 flex flex-col">
                    <!-- Sweetener Header -->
                    <div id="sweetenerHeader" class="text-center mb-8">
                        <!-- Populated by JavaScript -->
                    </div>

                    <!-- GI Meter -->
                    <div class="mb-8">
                        <div class="relative">
                            <!-- GI Scale Background -->
                            <div class="gi-scale h-6 rounded-full relative overflow-hidden">
                                <div class="absolute inset-0 bg-black/10"></div>
                            </div>
                            
                            <!-- Scale Labels -->
                            <div class="flex justify-between text-xs text-gray-600 mt-2 px-1">
                                <span>0</span>
                                <span>25</span>
                                <span>55</span>
                                <span>70</span>
                                <span>100+</span>
                            </div>
                            
                            <!-- GI Needle -->
                            <div id="giNeedle" class="absolute top-0 w-1 h-6 bg-white shadow-lg gi-needle" style="left: 0%">
                                <div class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-2 border-r-2 border-b-4 border-transparent border-b-white"></div>
                                <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-2 border-r-2 border-t-4 border-transparent border-t-white"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Impact Cards -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div id="impactCard" class="p-4 rounded-2xl text-center">
                            <!-- Populated by JavaScript -->
                        </div>
                        <div id="categoryCard" class="p-4 rounded-2xl text-center">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Health Insights -->
                    <div id="healthInsights" class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-6 border border-blue-200">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Enhanced sweetener database with detailed information
        const sweeteners = [
            // MONKVEE (GI ≈ 0)
            { name:"MonkVee Monk Fruit + Erythritol (1:1 Blend)", aka:"MonkVee 1:1", category:"Brand Blend", gi:0, description:"Premium blend combining monk fruit sweetness with erythritol's bulk", benefits:["Zero calories", "No blood sugar spike", "Tooth-friendly"] },
            { name:"MonkVee Pure Monk Fruit", aka:"MonkVee Luo Han Guo", category:"Brand Pure", gi:0, description:"Pure monk fruit extract, 200x sweeter than sugar", benefits:["Antioxidant properties", "Zero glycemic impact", "Natural sweetener"] },
            { name:"MonkVee Pure Stevia", aka:"MonkVee Stevia Extract", category:"Brand Pure", gi:0, description:"High-purity stevia leaf extract", benefits:["Plant-based", "Zero calories", "Stable at high temperatures"] },

            // SUGARS
            { name:"Glucose", aka:"Dextrose", category:"Sugar", gi:100, description:"Pure glucose, the reference standard for GI measurement", benefits:["Quick energy source"], warnings:["Rapid blood sugar spike", "High glycemic load"] },
            { name:"Maltose", aka:"Malt Sugar", category:"Sugar", gi:105, description:"Disaccharide found in malted grains", benefits:["Energy source"], warnings:["Higher GI than glucose", "Rapid absorption"] },
            { name:"Sucrose", aka:"Table Sugar", category:"Sugar", gi:65, description:"Common table sugar from sugar cane or beets", benefits:["Familiar taste", "Baking properties"], warnings:["Moderate blood sugar impact", "Empty calories"] },
            { name:"Fructose", aka:"Fruit Sugar", category:"Sugar", gi:15, description:"Natural sugar found in fruits", benefits:["Lower immediate GI", "Natural occurrence"], warnings:["Liver metabolism", "May affect insulin sensitivity"] },
            { name:"Lactose", aka:"Milk Sugar", category:"Sugar", gi:46, description:"Natural sugar found in dairy products", benefits:["Occurs naturally in milk"], warnings:["Lactose intolerance issues", "Moderate GI"] },

            // SYRUPS
            { name:"Rice Syrup", aka:"Brown Rice Syrup", category:"Syrup", gi:98, description:"Syrup made from fermented rice", benefits:["Gluten-free", "Complex carbohydrates"], warnings:["Very high GI", "Rapid blood sugar rise"] },
            { name:"Maple Syrup", aka:"Pure Maple Syrup", category:"Syrup", gi:54, description:"Natural syrup from maple tree sap", benefits:["Contains minerals", "Natural antioxidants"], warnings:["High in sugar", "Moderate GI impact"] },
            { name:"Honey", aka:"Raw Honey", category:"Syrup", gi:58, description:"Natural sweetener produced by bees", benefits:["Antimicrobial properties", "Contains enzymes"], warnings:["High sugar content", "Variable GI by type"] },
            { name:"Tapioca Syrup", aka:"Cassava Syrup", category:"Syrup", gi:70, description:"Syrup extracted from cassava root", benefits:["Gluten-free", "Neutral flavor"], warnings:["High GI", "Processed sweetener"] },
            { name:"HFCS", aka:"High Fructose Corn Syrup", category:"Syrup", gi:65, description:"Processed corn syrup with added fructose", benefits:["Cost-effective", "Liquid form"], warnings:["Highly processed", "Metabolic concerns"] },
            { name:"Agave Nectar", aka:"Agave Syrup", category:"Syrup", gi:25, description:"Syrup from agave plant", benefits:["Lower GI than sugar", "Dissolves easily"], warnings:["Very high fructose", "Liver processing"] },

            // POLYOLS
            { name:"Erythritol", aka:"Sugar Alcohol", category:"Polyol", gi:0, description:"Natural sugar alcohol with zero calories", benefits:["Zero calories", "Tooth-friendly", "No digestive issues"], warnings:["Cooling effect", "May cause sensitivity in large amounts"] },
            { name:"Xylitol", aka:"Birch Sugar", category:"Polyol", gi:10, description:"Sugar alcohol from birch bark or corn", benefits:["Dental health benefits", "Lower calories"], warnings:["Toxic to pets", "Digestive issues in large amounts"] },
            { name:"Sorbitol", aka:"Glucitol", category:"Polyol", gi:9, description:"Sugar alcohol found naturally in fruits", benefits:["Lower calories", "Occurs naturally"], warnings:["Laxative effect", "Digestive sensitivity"] },

            // ADDITIVE / CARRIER
            { name:"Maltodextrin", aka:"Glucose Polymer", category:"Additive", gi:105, description:"Processed starch used as carrier or bulking agent", benefits:["Neutral taste", "Bulking agent"], warnings:["Higher GI than glucose", "Highly processed"] },

            // HIDDEN SUGAR ALIASES
            { name:"Evaporated Cane Juice", aka:"Dehydrated Cane Juice", category:"Alias", alias_of:"Sucrose", gi:65, description:"Marketing term for refined sugar", warnings:["Same as table sugar", "Misleading name"] },
            { name:"Cane Crystals", aka:"Crystallized Cane Juice", category:"Alias", alias_of:"Sucrose", gi:65, description:"Another name for refined sugar", warnings:["Identical to sucrose", "Marketing terminology"] },
            { name:"Turbinado Sugar", aka:"Raw Sugar", category:"Alias", alias_of:"Sucrose", gi:65, description:"Partially refined cane sugar", warnings:["Minimal nutritional difference", "Same GI as white sugar"] },
            { name:"Muscovado Sugar", aka:"Barbados Sugar", category:"Alias", alias_of:"Sucrose", gi:65, description:"Unrefined cane sugar with molasses", warnings:["Still high in sucrose", "Same glycemic impact"] },
            { name:"Cane Juice Solids", aka:"Dried Cane Juice", category:"Alias", alias_of:"Sucrose", gi:65, description:"Dehydrated sugar cane juice", warnings:["Concentrated sugar", "High glycemic impact"] },
            { name:"Corn Syrup Solids", aka:"Dried Corn Syrup", category:"Alias", alias_of:"Glucose", gi:100, description:"Dehydrated corn syrup", warnings:["Very high GI", "Rapid absorption"] },
            { name:"Fruit Juice Concentrate", aka:"Concentrated Fruit Juice", category:"Alias", alias_of:"Fructose", gi:45, description:"Concentrated fruit sugars", warnings:["Removes fiber", "Concentrated sugars"] },
            { name:"Brown Rice Syrup Solids", aka:"Dried Rice Syrup", category:"Alias", alias_of:"Rice Syrup", gi:98, description:"Dehydrated rice syrup", warnings:["Extremely high GI", "Rapid blood sugar spike"] },
            { name:"Glucose Solids", aka:"Dextrose Powder", category:"Alias", alias_of:"Glucose", gi:100, description:"Crystallized glucose", warnings:["Maximum GI rating", "Instant blood sugar spike"] }
        ];

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        const categoryFilter = document.getElementById('categoryFilter');
        const sweetenersList = document.getElementById('sweetenersList');
        const totalCount = document.getElementById('totalCount');
        const defaultState = document.getElementById('defaultState');
        const analysisDisplay = document.getElementById('analysisDisplay');

        let currentFilter = 'all';
        let filteredSweeteners = [...sweeteners];

        // Get GI level information
        function getGIInfo(gi) {
            if (gi === 0) return {
                level: 'Zero Impact',
                color: 'success',
                bgClass: 'bg-emerald-100',
                textClass: 'text-emerald-800',
                gradientClass: 'from-emerald-400 to-emerald-600',
                icon: 'fas fa-leaf',
                description: 'No blood sugar impact - ideal for diabetics',
                recommendation: 'Excellent choice for blood sugar management'
            };
            if (gi <= 25) return {
                level: 'Very Low',
                color: 'success',
                bgClass: 'bg-green-100',
                textClass: 'text-green-800',
                gradientClass: 'from-green-400 to-green-600',
                icon: 'fas fa-thumbs-up',
                description: 'Minimal blood sugar impact',
                recommendation: 'Great option for steady energy'
            };
            if (gi <= 55) return {
                level: 'Low',
                color: 'warning',
                bgClass: 'bg-yellow-100',
                textClass: 'text-yellow-800',
                gradientClass: 'from-yellow-400 to-yellow-600',
                icon: 'fas fa-balance-scale',
                description: 'Moderate blood sugar impact',
                recommendation: 'Use in moderation'
            };
            if (gi <= 70) return {
                level: 'Medium',
                color: 'warning',
                bgClass: 'bg-orange-100',
                textClass: 'text-orange-800',
                gradientClass: 'from-orange-400 to-orange-600',
                icon: 'fas fa-exclamation',
                description: 'Significant blood sugar impact',
                recommendation: 'Limit intake, especially if diabetic'
            };
            return {
                level: 'High',
                color: 'danger',
                bgClass: 'bg-red-100',
                textClass: 'text-red-800',
                gradientClass: 'from-red-400 to-red-600',
                icon: 'fas fa-exclamation-triangle',
                description: 'Rapid blood sugar spike',
                recommendation: 'Avoid if managing blood sugar'
            };
        }

        // Get category information
        function getCategoryInfo(category) {
            const categories = {
                'Brand Blend': { icon: 'fas fa-blender', color: 'bg-purple-100 text-purple-800', name: 'Brand Blend' },
                'Brand Pure': { icon: 'fas fa-certificate', color: 'bg-blue-100 text-blue-800', name: 'Pure Extract' },
                'Sugar': { icon: 'fas fa-cube', color: 'bg-pink-100 text-pink-800', name: 'Natural Sugar' },
                'Syrup': { icon: 'fas fa-tint', color: 'bg-amber-100 text-amber-800', name: 'Syrup' },
                'Polyol': { icon: 'fas fa-atom', color: 'bg-cyan-100 text-cyan-800', name: 'Sugar Alcohol' },
                'Additive': { icon: 'fas fa-plus-circle', color: 'bg-indigo-100 text-indigo-800', name: 'Additive' },
                'Alias': { icon: 'fas fa-mask', color: 'bg-gray-100 text-gray-800', name: 'Hidden Sugar' }
            };
            return categories[category] || { icon: 'fas fa-question', color: 'bg-gray-100 text-gray-800', name: 'Unknown' };
        }

        // Render sweeteners list
        function renderSweetenersList() {
            sweetenersList.innerHTML = filteredSweeteners.map(sweetener => {
                const giInfo = getGIInfo(sweetener.gi);
                const categoryInfo = getCategoryInfo(sweetener.category);
                
                return `
                    <div class="sweetener-item bg-white rounded-2xl p-4 cursor-pointer border-2 border-transparent hover:border-primary/30 transition-all" 
                         onclick="selectSweetener(${sweeteners.indexOf(sweetener)})">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-gradient-to-br ${giInfo.gradientClass} rounded-xl flex items-center justify-center text-white">
                                    <span class="font-bold text-sm">${sweetener.gi}</span>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <h3 class="font-semibold text-gray-900 truncate">${sweetener.name}</h3>
                                    ${sweetener.aka ? `<p class="text-sm text-gray-600 truncate">${sweetener.aka}</p>` : ''}
                                </div>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium ${categoryInfo.color}">
                                <i class="${categoryInfo.icon} mr-1"></i>
                                ${categoryInfo.name}
                            </span>
                            <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium ${giInfo.bgClass} ${giInfo.textClass}">
                                <i class="${giInfo.icon} mr-1"></i>
                                ${giInfo.level}
                            </span>
                        </div>
                        
                        ${sweetener.alias_of ? `
                            <div class="mt-2 p-2 bg-amber-50 rounded-lg border border-amber-200">
                                <p class="text-xs text-amber-800">
                                    <i class="fas fa-info-circle mr-1"></i>
                                    This is another name for ${sweetener.alias_of}
                                </p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            totalCount.textContent = filteredSweeteners.length;
        }

        // Select sweetener for analysis
        function selectSweetener(index) {
            const sweetener = sweeteners[index];
            const giInfo = getGIInfo(sweetener.gi);
            const categoryInfo = getCategoryInfo(sweetener.category);
            
            // Hide default state and show analysis
            defaultState.classList.add('hidden');
            analysisDisplay.classList.remove('hidden');
            
            // Update sweetener header
            document.getElementById('sweetenerHeader').innerHTML = `
                <div class="bg-gradient-to-r ${giInfo.gradientClass} rounded-2xl p-6 text-white mb-6">
                    <h3 class="text-2xl font-bold mb-2">${sweetener.name}</h3>
                    ${sweetener.aka ? `<p class="text-lg opacity-90">${sweetener.aka}</p>` : ''}
                    <div class="mt-4 flex items-center justify-center space-x-8">
                        <div class="text-center">
                            <div class="text-4xl font-bold">${sweetener.gi}</div>
                            <div class="text-sm opacity-90">Glycemic Index</div>
                        </div>
                        <div class="text-center">
                            <i class="${giInfo.icon} text-3xl mb-2"></i>
                            <div class="text-sm opacity-90">${giInfo.level} Impact</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Update GI needle position
            const needlePosition = Math.min((sweetener.gi / 105) * 100, 100);
            document.getElementById('giNeedle').style.left = `${needlePosition}%`;
            
            // Update impact cards
            document.getElementById('impactCard').innerHTML = `
                <div class="${giInfo.bgClass} rounded-xl p-4">
                    <i class="${giInfo.icon} text-2xl ${giInfo.textClass} mb-2"></i>
                    <h4 class="font-semibold ${giInfo.textClass} mb-1">${giInfo.level}</h4>
                    <p class="text-xs ${giInfo.textClass} opacity-80">${giInfo.description}</p>
                </div>
            `;
            
            document.getElementById('categoryCard').innerHTML = `
                <div class="${categoryInfo.color} rounded-xl p-4">
                    <i class="${categoryInfo.icon} text-2xl mb-2"></i>
                    <h4 class="font-semibold mb-1">${categoryInfo.name}</h4>
                    <p class="text-xs opacity-80">${sweetener.category}</p>
                </div>
            `;
            
            // Update health insights
            const benefits = sweetener.benefits || [];
            const warnings = sweetener.warnings || [];
            
            document.getElementById('healthInsights').innerHTML = `
                <div class="text-center mb-4">
                    <h4 class="text-lg font-semibold text-gray-800 mb-2">
                        <i class="fas fa-lightbulb text-blue-600 mr-2"></i>
                        Health Insights
                    </h4>
                    <p class="text-sm text-gray-600">${sweetener.description || 'Detailed analysis of this sweetener'}</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${benefits.length > 0 ? `
                        <div class="bg-green-50 rounded-xl p-4 border border-green-200">
                            <h5 class="font-semibold text-green-800 mb-2">
                                <i class="fas fa-check-circle mr-1"></i>Benefits
                            </h5>
                            <ul class="text-sm text-green-700 space-y-1">
                                ${benefits.map(benefit => `<li><i class="fas fa-plus text-xs mr-2"></i>${benefit}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    
                    ${warnings.length > 0 ? `
                        <div class="bg-amber-50 rounded-xl p-4 border border-amber-200">
                            <h5 class="font-semibold text-amber-800 mb-2">
                                <i class="fas fa-exclamation-triangle mr-1"></i>Considerations
                            </h5>
                            <ul class="text-sm text-amber-700 space-y-1">
                                ${warnings.map(warning => `<li><i class="fas fa-minus text-xs mr-2"></i>${warning}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                </div>
                
                <div class="mt-4 p-4 bg-blue-50 rounded-xl border border-blue-200">
                    <p class="text-sm text-blue-800 font-medium">
                        <i class="fas fa-user-md mr-2"></i>
                        ${giInfo.recommendation}
                    </p>
                </div>
            `;
        }

        // Filter sweeteners
        function filterSweeteners() {
            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            
            filteredSweeteners = sweeteners.filter(sweetener => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    sweetener.name.toLowerCase().includes(searchTerm) ||
                    (sweetener.aka && sweetener.aka.toLowerCase().includes(searchTerm)) ||
                    sweetener.category.toLowerCase().includes(searchTerm);
                
                // Category filter
                const matchesCategory = !category || sweetener.category === category;
                
                // GI range filter
                let matchesGI = true;
                if (currentFilter === 'zero') matchesGI = sweetener.gi === 0;
                else if (currentFilter === 'low') matchesGI = sweetener.gi > 0 && sweetener.gi <= 25;
                else if (currentFilter === 'medium') matchesGI = sweetener.gi > 25 && sweetener.gi <= 70;
                else if (currentFilter === 'high') matchesGI = sweetener.gi > 70;
                
                return matchesSearch && matchesCategory && matchesGI;
            });
            
            // Sort by GI value
            filteredSweeteners.sort((a, b) => a.gi - b.gi);
            
            renderSweetenersList();
            
            // Show/hide clear search button
            clearSearch.classList.toggle('hidden', !searchTerm);
        }

        // Setup filter buttons
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
